<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p class="header-total">Total followers: 23, 004</p>
      </div>
    </header>
    <section>
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <!-- p = separa el elemento en parrafos-->
            <p class="card-title">
              <img src="images/icon-facebook.svg" alt="" />
              @cru_camilo
            </p>
            <p class="card-followers">
              <span class="card-followers-number">1987</span>
              <!--span = darle estilo a un texto-->
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              <img src="images/icon-up.svg" alt="" />
              12 today
            </p>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
